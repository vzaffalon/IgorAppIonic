<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-header-color" align-title="center">
      <ion-nav-back-button class="color-letter">
      </ion-nav-back-button>
      <ion-nav-title>
        <img alt="logo da barra" src="img/logodabarra.png" style="width: 25%; height: 50%; text-align: center; margin-top:12px;">
      </ion-nav-title>

      <ion-nav-buttons side="left" class="color-letter">
        <button class="button button-icon button-clear ion-navicon color-letter" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear" ng-click="showDropDownMenu()">
          <img src="img/overflowmenu.png" style="width: 14%; height: 55%; margin-top: 13px">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent">
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable" style="background-color:#221133";>
      <h1 class="title color-letter-desactivated" style="text-align:center;">Menu</h1>
    </ion-header-bar>
    <ion-content class="bar-header-color" scroll="false">
      <ion-list>
        <ion-item menu-close href="#/app/adventures">
          <img src="img/aventurasicone.png" style="width: 15%; height: 15%; margin-top:10px; margin-left:5px; float:left;">
          <div class="color-letter-desactivated fira-font item-content">
              Aventuras
          </div>
        </ion-item>
        <ion-item menu-close href="#/app/adventures">
          <img src="img/livrosicone.png" style="width: 15%; height: 15%; margin-top:10px; margin-left:5px; float:left;">
          <div class="color-letter-desactivated fira-font item-content">
              Livros
          </div>
        </ion-item>
        <ion-item menu-close href="#/app/adventures">
          <img src="img/contaicone.png" style="width: 10%; height: 12%; margin-top:6px; margin-left:5px; float:left;">
          <div class="color-letter-desactivated fira-font item-content">
              Conta
          </div>
        </ion-item>
        <ion-item menu-close href="#/app/adventures">
          <img src="img/notificacoesicone.png" style="width: 12%; height: 12%; margin-top:5px; margin-left:5px; float:left;">
          <div class="color-letter-desactivated fira-font item-content">
              Notificações
          </div>
        </ion-item>
        <ion-item menu-close href="#/app/adventures">
          <img src="img/configuracoesicone.png" style="width: 12%; height: 12%; margin-top:10px; margin-left:5px; float:left;">
          <div class="color-letter-desactivated fira-font item-content">
              Configurações
          </div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
